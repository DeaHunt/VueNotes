<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue/vue.js"></script>
</head>

<body>
    <div id="app">
        <div v-if="isUser">
            <p>输入邮箱</p>
            <input type="text" placeholder="输入邮箱">
        </div>
        <div v-else="!isUser">
            <p>输入手机</p>
            <input type="text" placeholder="输入手机">
        </div>
        <button @click="isUser=!isUser">切换登录方式</button>
    </div>
    <script>
        var vm=new Vue({
           el:'#app',
           data:{

            isUser:true
           },
           methods:{}
        });
    </script>
</body>

</html>
