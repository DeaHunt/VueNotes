<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue/vue.js"></script>
</head>

<body>
    <div id="app">
        {{func1()}}  
        {{attr1}}
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {},
            methods: {
                func1: function () {
                    return "方法"
                }
            },
            computed: {
                attr1: function () {
                    return "计算属性"
                }
            }

        });
    </script>
</body>

</html>
