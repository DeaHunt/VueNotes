<html>
<style type="text/css">
    [v-cloak] {
        display: none;
    }
</style>

<div id="app" v-cloak>
    {{message}}
    <input v-model="let1">{{let1}}</input>
    <button v-on:click="alert1">alert</button>
</div>

</html>
<script src=".\vue\vue.js"></script>
<script>

    const vue = new Vue({
        el: "#app",
        data: {
            message: "hello!",
            let1: "Vue"
        },
        methods: {
            alert1: function () {
                alert("yoo");
            },
            //alert2:'alert("yooo");'
        }
    })
</script>
